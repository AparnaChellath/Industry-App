{% extends 'menu.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{% if object %}Update{% else %}Add{% endif %} Material</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success mt-2">Save</button>
        <a href="{% url 'material_list' %}" class="btn btn-secondary mt-2">Cancel</a>
    </form>
</div>
{% endblock %}
