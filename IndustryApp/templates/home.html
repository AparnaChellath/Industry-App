<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <title>Industry App</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="#">Industry App</a>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item d-flex">
            <a class="nav-link text-light" href="{% url 'login' %}">LogIn</a>
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
            </form>
            <a class="nav-link text-light" href="#">SignUp</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<div class="d-flex justify-content-center" style="margin-top: 6rem;">
  <h1>Welcome to Industry App</h1>
</div>
<div class="d-flex justify-content-center p-4">
  <a href="{% url 'signup' %}" class="btn btn-dark px-4 py-2 fs-4">Start</a>
</div>





  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
