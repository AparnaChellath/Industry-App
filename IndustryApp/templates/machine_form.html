{% extends 'menu.html' %}
{% block content %}

<div class="container mt-4">
    <h2>{{ view.object.pk|yesno:"Update Machine,Add Machine" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'machine_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
